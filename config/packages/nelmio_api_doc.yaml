nelmio_api_doc:
    documentation:
        host: '%env(NELMIO_HOST)%'
        schemes: [http, https]
        info:
            title: App
            description: Application
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas

        default:
            path_patterns:
                - ^/api(?!/doc$)(?!/auth$)
